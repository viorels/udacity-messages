<!DOCTYPE html>
<html>
  <head>
    <title>{{ application_name }} - {% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">{{ application_name }}</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">
          <li {% if nav_active == 'inbox' %}class="active"{% endif %}><a href="/inbox">Inbox <span class="badge">{{ unread_count }}</span></a></li>
          <li {% if nav_active == 'compose' %}class="active"{% endif %}><a href="/compose">Compose</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="navbar-text">Hello, {{ user.nickname() }}</li>
          <li {% if nav_active == 'profile' %}class="active"{% endif %}><a href="/profile">Profile</a></li>
          <li><a href="{{ logout_url|safe }}">Logout</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </nav>

    <div id="content">{% block content %}{% endblock %}</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>

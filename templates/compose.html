{% extends "base.html" %}
{% block title %}Compose{% endblock %}
{% block content %}
{% if not sent %}
<form method="post" role="form" class="form-horizontal">
  <div class="form-group">
    <label class="col-md-1 control-label">From</label>
    <div class="col-md-5">
      <p class="form-control-static">{{ user }}</p>
    </div>
  </div>
  <div class="form-group">
    <label for="id_to" class="col-md-1 control-label">To</label>
    <div class="col-md-5">
      <input type="text" class="form-control" id="id_to" name="to" placeholder="email or group">
    </div>
  </div>
  <div class="form-group">
    <label for="id_subject" class="col-md-1 control-label">Subject</label>
    <div class="col-md-5">
      <input type="text" class="form-control" id="id_subject" name="subject">
    </div>
  </div>
  <div class="form-group">
    <label for="id_content" class="col-md-1 control-label">Content</label>
    <div class="col-md-10">
      <textarea id="id_content" name="content" class="form-control" rows="10"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-offset-1 col-md-11">
      <button type="submit" class="btn btn-primary">Send</button>
    </div>
  </div>
</form>
{% else %}
<div class="alert alert-success">Message "{{ subject }}" was successfully sent to {{ to }}</div>
{% endif %}
{% endblock %}

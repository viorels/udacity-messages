{% extends "base.html" %}
{% block title %}Inbox{% endblock %}
{% block content %}
<ul>
  {% for message in messages %}
  <li>{{ message.from_user }} > <a href="{{ message.get_url()|safe }}">{{ message.subject }}</a></li>
  {% else %}
  <li><em>No messages</em></li>
  {% endfor %}
</ul>
<a href="{{ logout_url|safe }}">Logout</a>
{% endblock %}

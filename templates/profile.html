{% extends "base.html" %}
{% block title %}Compose{% endblock %}
{% block content %}
<form method="post" role="form" class="form-horizontal">
  <div class="form-group">
    <label class="col-md-1 control-label">User</label>
    <div class="col-md-5">
      <p class="form-control-static">{{ user }}</p>
    </div>
  </div>
  <div class="form-group">
    <label for="id_to" class="col-md-1 control-label">Groups</label>
    <div class="col-md-5">
      <input type="text" class="form-control" id="id_to" name="groups" value="{{ groups }}" placeholder="e.g., group1, group2">
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-offset-1 col-md-11">
      <button type="submit" class="btn btn-primary">Update</button>
    </div>
  </div>
</form>
{% if saved %}
<div class="alert alert-success">Profile updated</div>
{% endif %}
{% endblock %}
